<!DOCTYPE html>

        <h2>HTML Forms</h2>

        <form action="/action_page.php" onsubmit="return make_json(this)" method="POST">

            Waktu:<br>

            <input type="date" name="waktu">

            <br>

            JumlahCetakan:<br>

            <input type="text" name="jumlahCetakan">

            <br>
          
            File Cetakan:<br>

            <input type="text" name="fileCetakan">

            <br><br>

            <input type="submit" value="Submit">

        </form> 

        <pre id="output">

        </pre>
        <script>
            function make_json(form) {
                var json = {
                    "waktu": form.waktu.value,
                    "jumlahCetakan": form.jumlahCetakan.value,
                    "fileCetakan": form.fileCetakan.value                    
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://localhost:8084/Layanan_Cetak/webresources/filedata/addFileData";
                var xhr = new XMLHttpRequest();
                xhr.open("POST", Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                document.getElementById("output").innerHTML = html;
                return false;
            }
        </script>
